<app-add (dataSourceChange)="getItems($event)"></app-add>

<div class="container">
  <table mat-table class="container__table" [dataSource]="dataSource">

    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef class="container__table__button"></th>
      <td mat-cell *matCellDef="let element, let i = index">
        <button
          *ngIf="!element.rate"
          mat-button
          color="accent"
          (click)="rateItem(true, i)">
          <mat-icon>star_border</mat-icon>
        </button>
        <button
          *ngIf="element.rate"
          mat-button
          color="accent"
          (click)="rateItem(false, i)">
          <mat-icon>star</mat-icon>
        </button></td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Фамилия </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Имя </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="patronymic">
      <th mat-header-cell *matHeaderCellDef> Отчество </th>
      <td mat-cell *matCellDef="let element"> {{element.patronymic}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Телефон </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef class="container__table__button"></th>
      <td mat-cell *matCellDef="let element, let i = index">
        <button
          mat-button
          color="warn"
          (click)="deleteItem(i)">
          <mat-icon>close</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
